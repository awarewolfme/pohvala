<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Похвали меня</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #544494;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 999px;
      background-color: #F9D84F;
      color: #333;
      cursor: pointer;
      transition: transform 0.15s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 90vw;
      word-wrap: break-word;
    }

    button:active {
      animation: bubble 0.3s ease;
    }

    @keyframes bubble {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      button {
        padding: 16px 24px;
        font-size: 18px;
      }
    }

    @media (max-width: 320px) {
      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <button onclick="playPraise()">Похвалить меня</button>
  <audio id="praiseAudio" src="praise.mp3"></audio>

  <script>
    function playPraise() {
      const audio = document.getElementById("praiseAudio");
      audio.currentTime = 0;
      audio.play();
    }
  </script>

</body>
</html>
