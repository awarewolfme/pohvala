<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Похвали меня</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #544494;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 999px;
      background-color: #F9D84F;
      color: #333;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 90vw;
      word-wrap: break-word;
      outline: none;
    }

    button:focus {
      outline: none;
    }

    button:active {
      transform: scale(1.15);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      button {
        padding: 16px 24px;
        font-size: 18px;
      }
    }

    @media (max-width: 320px) {
      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <button id="praiseButton" onclick="playPraise()" onmousedown="startBubbling()" ontouchstart="startBubbling()">Похвалить меня</button>
  <audio id="praiseAudio" src="praise.mp3"></audio>

  <script>
    function playPraise() {
      const audio = document.getElementById("praiseAudio");
      audio.currentTime = 0;
      audio.play();
    }

    function startBubbling() {
      const button = document.getElementById("praiseButton");

      button.classList.add("bubbling");

      setTimeout(() => {
        button.classList.remove("bubbling");
      }, 300);
    }
  </script>

</body>
</html>
